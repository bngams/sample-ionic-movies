<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- Searchbar with a placeholder -->
  <ion-searchbar placeholder="Search a movie"></ion-searchbar>

  <h1>{{ title }}</h1>
  <!-- List of Text Items -->
  <ion-list>
    <ion-item *ngFor="let movie of (movies | async)">
      <ion-label>{{movie.Title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
